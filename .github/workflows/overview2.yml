# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Updates every 30 minutes
  schedule: [{cron: "0/30 * * * *"}]
  # Allows manual trigger and updates on push
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # User
          user: XxVoidicxX
          config_timezone: America/Chicago

          # Aesthetics - Themes & Transparency
          template: terminal
          config_display: large
          config_twemoji: yes
          config_output: png

          # Base Metrics - Everything Useful
          base: header, activity, community, repositories, metadata
          
          # ğŸ”¥ Enhanced Achievements (Badges + Animated)
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: B
          
          # ğŸ“† Full Year Commit Calendar with Animation
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # ğŸ“Š Code Stats (Total lines, commits, languages)
          plugin_lines: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css  # Adjust for cleaner stats
          plugin_languages_threshold: 2%
          
          # â­ Repository Insights (Top Repos, Stars, Followers)
          plugin_repositories: yes
          plugin_repositories_pinned: 4
          plugin_stars: yes
          plugin_followup: yes
          plugin_notable: yes
          
          # ğŸ“ˆ Contribution Stats (Traffic, Habits, Stargazers)
          plugin_traffic: yes
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_stargazers: yes
          
          # ğŸš€ Dev Metrics (Code frequency, Forks, PRs, Issues)
          plugin_reactions: yes
          plugin_discussions: yes
          plugin_contributors: yes
          plugin_forkers: yes
          
          # ğŸ­ Additional Bling (Random Meme, Dev Joke, GIF)
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: recent
          plugin_music_time_range: short
